<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booleans & If Statements</title>
</head>

<body>
  <script>
    //where something true or false it called boolean type

    console.log(3 > 5);
    //There are two ways to check comparison in javascript 1)=== 2)==
    //== converts both value in the same type
    console.log(5 == '5.00');
    //=== this provide the correct comparison
    console.log(5 === '5.00');

    //we use !==

    //if statemnet decide whether to run that code or not based on boolean value in round bracket 
    //in round bracket we can put anything to check if its true or false.
    //for variable const is the best practice to name the variable

    const age = 17;

    if (false) {
      console.log('hi');
    } else {
      console.log('be');
    }

    if (age >= 18) {
      console.log('you can drive');
    } else if (age >= 13) {
      console.log('Almost there');
    } else {
      console.log('you can not drive');
    }

    //logical operators combine boolean value
    //They have lower priority as compare to the other order of operation

    //first logical operator (and &&) check bothe the boolean values are true
    console.log(true && false);
    console.log(0.2 >= 0 && 0.2 < 1 / 3);

    //Second logical operator (or) operator ||
    //check atleast one side is true
    console.log(true || false);

    //Third and the lalst operator (not !)
    //it only takes one boolean value and filp the value
    console.log(!true); //it converts the value in false
    //you can read like not true
    //another example like not false answer will be in true
    console.log(!false);



  </script>
</body>

</html>
