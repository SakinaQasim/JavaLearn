  <script>
    function greet (name){
      if (!name){
        console.log('Hi there');
      }else {console.log(`hello! ${name}`);}
    }

    greet('Sakina');
    greet('Rubina');
    greet();

    function convertToFahrenheit(celsius){
      return(celsius*9/5) + 32;
    }
    console.log(convertToFahrenheit(27));

    function convertToCelsius(fahrenheit){
      return(fahrenheit - 32)*5/9;
    }
    console.log(convertToCelsius(96));  

    function convertTemperature(degrees,unit){
        if (unit === 'C'){
          const result = convertToFahrenheit(degrees);
          return `${result}F`;
        }else if (unit === 'F'){
          const result = convertToCelsius(degrees);
          return `${result}C`;
        }
    }
    console.log(convertTemperature(30,'C'));
    console.log(convertTemperature(79,'F'));

   function convertLenght(lenght,from,to){
    if (from !== 'km' && from !== 'miles' && from !== 'ft'){
      return ( `Invalid unit:${from}`);
    }else if (to !== 'km' && to !== 'miles' && to !== 'ft' ){
      return (`Invalid unit:${to}`);
    }


    if (from === 'km' && to === 'miles'){
      return (`${lenght / 1.6} ${to}`);
    }else if (from === 'miles' && to === 'km'){
      return (`${lenght * 1.6} ${to}`);
    }else if (from === to){
      return (`${lenght} ${to}`)
    }else if (from === 'km' && to ==='ft'){
      return (`${lenght * 3281} ${to}`);
    }else if (from === 'miles' && to === 'ft'){
      return (`${lenght * 5280} ${to}`);
    }
   }

   console.log(convertLenght(56,'km','miles'));
   console.log(convertLenght(66,'km','km'));
   console.log(convertLenght(5,'miles','ft'));
   console.log(convertLenght(5,'km','ft'));

  </script>
