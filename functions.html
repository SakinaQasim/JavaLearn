<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
</head>
<body>
  <script>

    // A Function let us reuse the vode
    // easier to update in the future
    function function1 (){
      console.log('hello');
      console.log(2+2);
    }

    function1();
    
    //syntax rule for function
    //1) can't use special word like function
    //2) can't use special characters like @ only $ and _ is allowed
    //3) can't use numbers
    

    //if we use return statement in the function it will stop the code after that return you cant get any answer if we have made another console after return
    //put out the value of the function

    //another feature of function are parameters
    //put the value in the function

    //defualt value taxPer = 4000

    function calculateTax(cost,taxPer){
      console.log(taxPer);
      console.log(cost * taxPer);
    }

    calculateTax(2000,0.1);
    calculateTax(5000,0.2);

    //Rules for Parameters
    //1) can't use special words eg. function
    //2) can't use number
    //3) can't use special characters
    //best practice is to use camel case (sakinaQasim)


  </script>
</body>
</html>
