  <body>
    <p>
      Rock Paper Scissor
    </p>


    <!-- math.randome generate a number between 1 and 2 -->
    <button onclick="

    
    // {} are called scope you can call them feature of many programming lanugauge and value decalre iside  they can't be use outside  
    //they also avoid naming conflict
    //only var  variable doesnot follow the scope {} rules

    gameP('rock');
    
    ">Rock</button>

    <button onclick="
      gameP('paper');
    ">Paper</button>


    <button onclick="
      gameP('scissors');
    
    ">Scissor</button>



    <script>

      function gameP(playerMove) {

        const computerMove = pickComputerMove();


        let result = '';

        if (playerMove === 'scissors') {
          if (computerMove === 'rock') {
            result = 'You lose';
          } else if (computerMove === 'paper') {
            result = 'You win';
          } else if (computerMove === 'scissor') {
            result = 'Tie';
          }

        } else if (playerMove === 'paper') {
          if (computerMove === 'rock') {
            result = 'You win';
          } else if (computerMove === 'paper') {
            result = 'Tie';
          } else if (computerMove === 'scissor') {
            result = 'You lose';
          }
          
        } else if (playerMove === 'rock') {
          if (computerMove === 'rock') {
            result = 'Tie';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissor') {
            result = 'You win';
          }
        }

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {

          computerMove = 'paper';

        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
          computerMove = 'scissor';

        }
        return computerMove;
      }
    </script>
